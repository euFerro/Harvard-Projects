{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <h2 class="p-2">Wiki</h2>
                <form class="p-2 m-2" action="{% url 'wiki:search' %}" method="get">
                    <input class="search form-control" type="text" name="q" placeholder="Search Encyclopedia">
                    {% csrf_token %}
                </form>
                <a class="col btn btn-success p-2 m-1" href="{% url 'wiki:index' %}">Home</a>
                <a href="{% url 'wiki:newpage' %}" class="col btn btn-light p-2 m-1">
                    Create New Page
                </a>
                <a href="{% url 'wiki:randompage' %}" class="col btn btn-light p-2 m-1">
                    Random Page
                </a>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
